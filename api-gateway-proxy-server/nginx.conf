events {}

http {
  server {
    listen 80;

    # Route API: strip /api/ and forward to flask backend
    location /api/ {
      proxy_pass http://application-backend-server:8081/;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: direct route /student/ to backend (also handled by /api/student)
    location /student/ {
      proxy_pass http://application-backend-server:8081/student;
      proxy_set_header Host $host;
    }
  }
}
